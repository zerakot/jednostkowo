<!doctype html>
<html lang="pl">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,500,0,0&display=swap"
			media="print"
			onload="this.media='all'"
		/>
		<noscript>
			<link
				rel="stylesheet"
				href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,500,0,0&display=swap"
				type="text/css"
			/>
		</noscript>

		<link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/images/favicons/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/images/favicons/favicon-16x16.png" />
		<link rel="manifest" href="/images/favicons/site.webmanifest" />
		<link rel="mask-icon" href="/images/favicons/safari-pinned-tab.svg" color="#03ad00" />
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="theme-color" content="#ffffff" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<!-- Google Tag Manager (noscript) -->
		<noscript
			><iframe
				src="https://www.googletagmanager.com/ns.html?id=GTM-T6GWPW7P"
				height="0"
				width="0"
				style="display: none; visibility: hidden"
			></iframe
		></noscript>
		<!-- End Google Tag Manager (noscript) -->

		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
